<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | Modern Link Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> ShortLink</h1>
            <p class="tagline">Transform long URLs into short, shareable links</p>
        </header>
        
        <main>
            <div class="shortener-box">
                <div class="input-group">
                    <input type="url" id="url-input" placeholder="Paste your long URL here..." required>
                    <button id="shorten-btn">Shorten</button>
                </div>
            </div>
            
            <div id="result-container" class="hidden">
                <div class="result-box">
                    <div class="original-url">
                        <span>Original URL:</span>
                        <a id="original-url" href="#" target="_blank"></a>
                    </div>
                    <div class="shortened-url">
                        <span>Shortened URL:</span>
                        <div class="url-display">
                            <a id="shortened-url" href="#" target="_blank"></a>
                            <button id="copy-btn"><i class="far fa-copy"></i> Copy</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </main>
        
        <footer>
            <p>Â© 2025 ShortLink. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>
    </div>
    
    <div id="toast" class="toast hidden">Link copied to clipboard!</div>
    
    <script src="script.js"></script>
</body>
</html>
